<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Mood Meter</title>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">
    // No need to change anything ABOVE this line ^

    class App extends React.Component{
      constructor(props){
        super(props)
        this.state = {
          moods: ["😃", "😴", "😍", "🥺", "😡", "🤓", "🤪"],
          currentMood: 0,
          setMood: null
        }
      }

      nextMood = () => {
        //added destructering: let {currentMood, moods} = this.state 
        if(currentMood === moods.length - 1){
          this.setState({ currentMood: currentMood = 0 })
        } else {
          this.setState({ currentMood: currentMood + 1 })
        }
      }

      setThisMood = () => {
        this.setState({ setMood: this.state.moods[this.state.currentMood] })
      }

      render(){
        return(
          <div>
            <h1>Welcome to the Mood Meter App</h1>
            <h3>Mood Options:</h3>
            <p style={{fontSize: "50px"}}>
              { this.state.moods[this.state.currentMood] }
            </p>
            <button onClick={this.nextMood}>
              Click Here For Next Mood Option
            </button>
            <h3>Save your mood here!</h3>
            <button onClick={ this.setThisMood }>
              Yup, this is me right now.
            </button>
            <h3>My mood:</h3>
            <p style={{fontSize: "50px"}}>
              { this.state.setMood }
            </p>
          </div>
        )
      }
    }



      // No need to change anything below this line
      const domContainer = document.querySelector('#react-container')
      ReactDOM.render(<App />, domContainer)
    </script>
  </body>
